<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Component</title>

    <style>
        .user{
            background-color: #24df57;
            margin: 2rem;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #0f5e24;
        }
    </style>
</head>
<body>
    <div id="user_container">
      
    </div>


    <script>
        
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => {
            data.forEach(user => {
                document.getElementById('user_container'). innerHTML  +=  `
                <div class = 'user'>
                    <h1>Name: ${user.name}</h1> 
                    <p>Email: ${user.email}</p>   
                    <h4>City: ${user.address.city}</h4>
                    <h4>Website: ${user.website}</h4>
                </div>

                `;
            });
        })
    </script>
</body>
</html>
